<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
  <body>
  <div class="container">
          <h1>Add An Employee!</h1>
      <hr>

<form action="/add_emp" method="post">
    {% csrf_token %}
    <label for="first_name">First Name</label><br>
    <input type="text" id="first_name" name="first_name" value="{{ first_name }}"><br>
    <label for="last_name">Last Name</label><br>
    <input type="text" id="last_name" name = "last_name" value="{{ last_name }}"><br>
    <label for="salary">Salary</label><br>
    <input type="number" id="salary" name="salary" value="{{ salary }}"><br>

    <label for="dept">Department</label><br>

<select name="dept" id="dept">
  <option value="1">HR</option>
  <option value="2">Python Development</option>
  <option value="3">Java Development</option>
  <option value="4">.net Development</option>
  <option value="5">Manual Testing</option>
  <option value="6">Automation</option>
</select>
<br>
    <!-- <label for="dept">Department</label><br>
    <input type="number" id="dept" name="dept" value="{{ dept }}"><br> -->

    <label for="role">Role</label><br>

<select name="role" id="role">
  <option value="1">Java Developer</option>
  <option value="2">.net Developer</option>
  <option value="3">Python Developer</option>
  <option value="4">Django Devloper</option>
  <option value="5">Tester</option>
  <option value="6">Senior HR</option>
  <option value="7">Junior Developer</option>
  <option value="8">Project Manager </option>
</select>
<br>
    <!-- <label for="role">Role</label><br>
    <input type="number" id="role" name="role" value="{{ role }}"><br> -->
    <label for="bonus">Bonus</label><br>
    <input type="number" id="bonus" name="bonus" value="{{ bonus }}"><br>
    <label for="phone">Phone Number</label><br>
    <input type="number" id="phone" name="phone" value="{{ phone }}"><br>
    <hr>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

  </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

   
   
  </body>
</html>
